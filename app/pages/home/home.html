<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <button full (click)="makeHttpRequest()">HTTP Request</button>
  
  <ion-list>
    <ion-item *ngFor="#item of list">
        <h3>{{item.title}}</h3>
        <h6>{{item.completed ? 'Complete' : 'Incomplete'}}</h6>
    </ion-item>
  </ion-list>
  
  
</ion-content>
